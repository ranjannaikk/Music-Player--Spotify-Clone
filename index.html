<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded ">
                <div class="close">
                    <img src="img/close.svg">
                </div>
                <div class="logo"><img width="120px" class="invert " src="img/logo.svg" alt="logo"></div>
                <ul>

                    <li> <img class="invert " src="img/home.svg" alt="home">Home</li>
                    <li> <img class="invert " src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>



            <div class="library bg-grey p-1 rounded m-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="playlist">
                    <h3>Your Library</h3>
                </div>
                <div class="songList">
                    <ul>
                       

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey p-1 rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-cont">


                        <img src="img/hamburger.svg" class="hamburger" alt="hamburger icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                  
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">

                            <div>
                                <div class="songinfo"></div>
                            </div>

                            <div class="songButtons invert">
                                <img id="previous" src="img/prevsong.svg" alt="">
                                <img id="play" src="img/pause.svg" alt="">
                                <img id="next" src="img/nextsong.svg" alt="">
                            </div>
                            <div class="timevol">

                                <div class="songtime "></div>
                                <div class="volume invert">
                                    <img src="img/volume.svg" alt="">
                                    <div class="range invert">
                                        <input type="range"  name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </div>
        <script src="js/script.js"></script>
</body>

</html>
